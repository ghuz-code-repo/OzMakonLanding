  <!-- Критические CSS для мгновенного лоадера -->
  <style>
    #instant-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    #instant-preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .preloader-content {
      text-align: center;
      color: white;
      animation: preloader-fade-in 0.8s ease-out;
    }
    
    .preloader-logo {
      margin-bottom: 40px;
    }
    
    .preloader-logo-text {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: preloader-shimmer 2s ease-in-out infinite;
    }
    
    .preloader-logo-subtitle {
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 2px;
      color: #ffffff;
      opacity: 0.9;
    }
    
    .preloader-spinner {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
    }
    
    .preloader-spinner-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid transparent;
      border-top: 2px solid #ffd700;
      border-radius: 50%;
      animation: preloader-spin 1.2s linear infinite;
    }
    
    .preloader-spinner-ring:nth-child(1) { animation-delay: 0s; }
    .preloader-spinner-ring:nth-child(2) {
      width: 60px; height: 60px; top: 10px; left: 10px;
      border-top-color: #ffed4e; animation-delay: -0.4s;
    }
    .preloader-spinner-ring:nth-child(3) {
      width: 40px; height: 40px; top: 20px; left: 20px;
      border-top-color: #ffffff; animation-delay: -0.8s;
    }
    
    .preloader-text {
      font-size: 16px;
      font-weight: 300;
      color: #ffffff;
      opacity: 0.8;
      margin-bottom: 25px;
      animation: preloader-pulse 2s ease-in-out infinite;
    }
    
    @keyframes preloader-fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes preloader-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes preloader-shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes preloader-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .preloader-logo-text { font-size: 36px; }
      .preloader-logo-subtitle { font-size: 14px; }
      .preloader-spinner { width: 60px; height: 60px; }
      .preloader-spinner-ring:nth-child(2) { width: 45px; height: 45px; top: 7.5px; left: 7.5px; }
      .preloader-spinner-ring:nth-child(3) { width: 30px; height: 30px; top: 15px; left: 15px; }
      .preloader-text { font-size: 14px; }
    }
  </style>
</head>
